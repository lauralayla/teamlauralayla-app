<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Laura-Layla</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    #wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      margin: 40px auto;
    }
    #rahmen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #bild {
      width: 100%;
      z-index: 1;
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Team Laura-Layla</h1>
  <div id="wrapper">
    <img id="bild" src="" alt="Hochgeladenes Bild" />
    <img id="rahmen" src="rahmen.png" alt="Teamrahmen" />
  </div>
  <input type="file" accept="image/*" onchange="zeigeBild(event)">
  <script>
    function zeigeBild(event) {
      const bild = document.getElementById('bild');
      bild.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
