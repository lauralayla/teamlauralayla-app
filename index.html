<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Laura_Layla Profilrahmen</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .frame-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
    }
    #uploadedImage {
      width: 100%;
      display: block;
    }
    #teamFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>FÃ¼ge dein Bild in den Teamrahmen ein!</h1>
  <div class="frame-container">
    <img id="uploadedImage" src="" alt="Dein Bild" />
    <img id="teamFrame" src="rahmen.png" alt="Teamrahmen" />
  </div>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <br /><br />
    <button onclick="downloadImage()">Bild herunterladen</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const teamFrame = document.getElementById('teamFrame');
    const canvas = document.getElementById('canvas');

    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      const width = uploadedImage.clientWidth;
      const height = uploadedImage.clientHeight;

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');

      const image = new Image();
      image.src = uploadedImage.src;
      image.onload = function () {
        ctx.drawImage(image, 0, 0, width, height);

        const frame = new Image();
        frame.src = teamFrame.src;
        frame.onload = function () {
          ctx.drawImage(frame, 0, 0, width, height);
          const link = document.createElement('a');
          link.download = 'team-laura-layla.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
      };
    }
  </script>
</body>
</html>
