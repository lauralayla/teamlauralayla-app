
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Laura_Layla Profilrahmen</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px;
      font-size: 22px;
    }
    .frame-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      margin-top: 10px;
    }
    .frame-container img {
      width: 100%;
      display: block;
    }
    .frame-container canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Füge dein Bild in den Teamrahmen ein!</h1>
  <div class="frame-container">
    <img id="rahmen" src="rahmen.png" alt="Teamrahmen" />
    <canvas id="canvas"></canvas>
  </div>
  <input type="file" accept="image/*" id="upload" />
  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const rahmen = document.getElementById("rahmen");

    function fitCanvas() {
      canvas.width = rahmen.clientWidth;
      canvas.height = rahmen.clientHeight;
    }

    rahmen.onload = () => fitCanvas();

    upload.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        fitCanvas();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Bild mittig und quadratisch einfügen
        const size = Math.min(canvas.width, canvas.height);
        ctx.drawImage(img, (canvas.width - size) / 2, (canvas.height - size) / 2, size, size);
      };
      img.src = URL.createObjectURL(file);
    };
  </script>
</body>
</html>
